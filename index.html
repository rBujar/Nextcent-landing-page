<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nextcent</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <img src="assets/logo-full.png" alt="logo">
          <div class="header__logo-overlay"></div>
        </div>
          <ul class="header__menu">
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#features">Feautures</a>
            </li>
            <li>
              <a href="#community">Community</a>
            </li>
            <li>
              <a href="#blog">Blog</a>
            </li>
            <li>
              <a href="#pricing">Pricing</a>
            </li>
  
              <button class="header__button">Register now
              <img src="assets/Arrows & Directions/Right.png" alt="right arrow">
              </button>
          </ul>
      </nav>
    </header>
    <div class="bg-overlay">
      <section class="hero container">
        <div class="hero-content">
          <div class="hero-content__info">
            <h1>Lesson and insights <br/> <span>from 8 years</span></h1>
            <p>Where to grow your business as a photographer: site or social media?</p>
            <button>Register</button>
          </div>
          
        </div>
        <div class="hero-image">
          <img src="assets/hero-illustration.png" alt="hero">
        </div>
  
        <!-- <div class="hero-overlay"></div> -->
        <div class="hero-circles">
          <div class="cirlce"></div>
          <div class="cirlce"></div>
          <div class="cirlce"></div>
        </div>
      </section>
    </div>
    
    <section class="client container">
        <div class="client-content">
          <h2>Our Clients</h2>
          <p>We have been working with some Fortune 500+ clients</p>
        </div>
        <div class="client-logos">
          <img src="assets/client-1.png" alt="client 1">
          <img src="assets/client-2.png" alt="client 2">
          <img src="assets/client-3.png" alt="client 3">
          <img src="assets/client-4.png" alt="client 4">
          <img src="assets/client-5.png" alt="client 5">
          <img src="assets/client-6.png" alt="client 6">
          <img src="assets/client-7.png" alt="client 7">
        </div>
    </section>

    <section class="community container">
      
    </section>
